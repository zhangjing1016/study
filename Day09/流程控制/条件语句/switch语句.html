<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
            var time = new Date(); // 实例化一个时间对象，并赋值给变量time

            var week = time.getDay();  // 返回今天是星期几（0~6）

            console.log(week, typeof week);

            switch(week)
            {
                case 0: 
                    console.log('今天是星期天');
                    break;
                case 1: 
                    console.log('今天是星期一');
                    break;
                case 2: 
                    console.log('今天是星期二');
                    break;
                case 3: 
                    console.log('今天是星期三');
                    break;
                case 4: 
                    console.log('今天是星期四');
                    break;
                case 5: 
                    console.log('今天是星期五');
                    break;
                case 6: 
                    console.log('今天是星期六');
                    break;
                default:
                    console.log(week);
            }
    
    </script>
</body>
</html>
