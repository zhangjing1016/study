<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
            // 求 1 + 2 + 3 + 4  

            var sum = 0;
            for(var i = 1; i <= 4; i++)
            {
                sum += i;
            }

            console.log(sum); // 10


            var sum = 0;
            for(var i = 1; i <= 4; i++)
            {
                if(i == 3)
                {
                    break; // 终止当前循环
                }
                sum += i;
            }


            // i = 1 sum = 1
            // i = 2 sum = 3
            // i = 3 ，if条件为真，执行break，终止当前循环
            console.log(sum); // 3

        </script>
    </body>
</html>
