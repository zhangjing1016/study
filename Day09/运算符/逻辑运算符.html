<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 逻辑：&& 与、|| 或、! 否
        // 逻辑与（&&）， 并且的意思，条件都为真才为真，只要有一个条件为假，就为假。

        var a, b , c;
        a = "高";
        b = "富";
        c = "帅";

        if(a == "高" && b == "富" && c == "帅")
        {
            console.log('Ok');
        }
        else
        {
            console.log('Bye');
        }

        a = "高";
        b = "负";
        c = "帅";

        if(a == "高" && b == "富" && c == "帅")
        {
            console.log('Ok');
        }
        else
        {
            console.log('Bye');
        }


        // 逻辑或（||）， 或者的意思，只要条件有一个为真则为真，当所有条件都为假才为假。

        a = "矮";
        b = "富";
        c = "蟀";

        if(b == "富" || a == "高" || c == "帅")
        {
            console.log('Ok');
        }
        else
        {
            console.log('Bye');
        }

        // 逻辑否（!）,取反的意思

        var bool = true;

        if(!bool)
        {
            console.log('True');
        }
        else
        {
            console.log('False');
        }
    </script>
</body>
</html>
