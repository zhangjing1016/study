<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10; //全局变量
        console.log(a);
        function test()
        { 
            var a = 20;   //局部变量
            console.log(a);  //20
        }
        function test2()
        {
            a =30; // 全局变量
            console.log(a);
        }
        test();
        test2();
        console.log(a);
    </script>
</body>
</html>
