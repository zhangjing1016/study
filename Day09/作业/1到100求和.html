<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        for(var i = 1; i<= 100; i++)//求所有的偶数和
        {
            if(i%2 == 1)
            {
                continue;
            }
            sum += i;
        }
       console.log(sum);
        sum = 0;
        for(var i = 0; i <= 100; i++) // 求所有的奇数和
        {
            if(i%2 == 0){
                continue;
            }
            sum += i;
        }
        console.log(sum);
    </script>
</body>
</html>
